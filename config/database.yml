# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  # adapter: sqlite3
  # adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  adapter: postgresql
  encoding: unicode
  database: MyDatabase
  host: localhost
  pool: 5
  username: postgres
  password: MyPassword

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
# test:
  # <<: *default
  # database: Blog-app_test
  # password: MyPassword
  # database: db/test.sqlite3

test:
  adapter: postgresql
  encoding: unicode
  database: MyDatabase_test
  pool: 5
  username: postgres
  password: MyPassword

production:
  adapter: postgresql
  encoding: unicode
  database: MyDatabase_Production
  host: localhost
  pool: 5
  username: postgres
  password: <%= ENV['MyDatabase_Password'] %>
  role: MyRole